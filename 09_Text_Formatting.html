<!DOCTYPE html>
<html>

<body>
    <!-- in đậm -->
    <b> - Bold text </b>
    <hr>
    <!-- in đậm và thêm tầm quan trọng -->
    <strong> - Important text</strong>
    <hr>
    <!-- in nghiêng: giọng nói văn bản thay thế thuật ngữ hoặc cụm từ khác  -->
    <i> - Italic text</i>
    <hr>
    <!-- nhấn mạnh in nghiêng. trình đọc màn hình sẽ nhấn mạnh bằng cách sử dụng trọng âm của từ -->
    <em> - Emphasized text</em>
    <hr>
    <!-- xác định văn bản được đánh dấu hoặc đánh dấu  -->
    <mark> - Marked text</mark>
    <hr>
    <!-- xác định văn bản nhỏ hơn -->
    <small> - Smaller text</small>
    <hr>
    <!-- xác định văn bản bị xóa ra khỏi tài liệu , gạch ngang -->
    <del> - Deleted text</del>
    <hr>
    <!-- xác định một văn bản được chèn vào tài liệu và gạch dưới  -->
    <ins> - Inserted text</ins>
    <hr>
    <!-- xác định văn bản chỉ số dưới h2o-->
    <sub> - Subscript text</sub>
    <hr>
    <!-- xác định văn bản chỉ số trên -->
    <sup> - Superscript text</sup>
</body>

</html>
