<!-- the html duoc xac dinh bang tag mo dau, noi dung, tag ket thuc
<tagname></tagname>
mot so loai the html khong co noi dung (<br>) duoc goi la the empty , the empty khong co tag ket thuc!

the html co the long vao nhau ( co nghia la the kia co the la noi dung cua the khac) -->
<!DOCTYPE html>
<html>
<!--  the html la the goc định nghĩa toàn bộ thư mục html
    bắt đầu bằng <html> và kết thúc bằng </html>
 -->
<body>
<!-- trong cặp thẻ <html></html> la cặp thẻ <body></body> -->
    <h1>My First Heading</h1>
    <!-- thẻ <h1> nằm trong cặp thẻ <body> -->
    <p>My first paragraph.</p>
    <!-- thẻ <p> nằm trong cặp thẻ body -->
    <P> 123
    <!-- đừng bao giờ kết thúc mà bỏ qua tag kết thúc (endtag)
    một vài thẻ html vẫn hiển thị chính xác mặc dù bạn quên thẻ kết thúc tuy nhiên một số trường hợp sẽ gây ra lỗi
    -->
    <p> 123 <bR> 321 
     <!-- empty html elements
    thẻ không có nội dung được gọi là thẻ trống
    thẻ <br> được xác định là ngắt dòng. là một thẻ trống không cần thẻ kết thúc
    -->
</body>
</html>
<!-- các thẻ trong html không phân biệt chữ hoa và chữ thường  -->
