<!DOCTYPE html>
<!-- 
    tất cả các thẻ html đều có thuộc tính
    thuộc tính cung cấp thông tin thêm cho thẻ
    thuộc tính luôn được chỉ định ở tag bắt đầu 
    cấu trúc tên:"giá trị"
 -->
<html lang="en-US">

<body>
    <!-- thuộc tính lang bên trong thẻ <html> để khai báo ngôn ngữ của trang web, mục đích hỗ trợ các công cụ tìm kiếm và trình duyệt -->
    <!-- mã quốc gia cũng có thể thêm vào trong thuộc tính lang 2 kí tự đầu tiên xác định ngôn ngữ của trang html hai kí tự cuối cùng xác định quốc gia -->
    <a herf="https://www.w3schools.com">W3</a>
    <!--  Absolute URL: đường dẫn tuyệt đối -->
    <!--  thẻ <a> xác định siêu liên kết. thuộc tính herf chỉ định đường dẫn liên kết tới -->
    <img src="images/googlelogo_color_272x92dp.png">
    <!-- thẻ <img> được sử dụng để nhúng ảnh vào trang web , thuộc tính src để chỉ định đường dẫn của hình ảnh-->
    <!--  Relative URL: đường dẫn tương đối -->
    <img src="images/googlelogo_color_272x92dp.png" width="500" height="600">
    <!-- các thuộc tính width và height chỉ định chiều cao và chiều rộng hình ảnh -->
    <img src="images/googlelogo_color_272x92dp" alt="Logo Google">
    <!-- thuộc tính alt cho bức ảnh có văn bản thay thế. văn bản sẽ hiển thị khi bức ảnh không thể hiện thị vì lí do nào đó -->
    <p style="color:red;">This is a red paragraph.</p>
    <!-- thuộc tính style để thêm kiểu cho phần tử vd: màu chữ, phông chữ, màu sắc, kích thước-->
    <p title="I'm a tooltip">This is a paragraph.</p>
    <!-- thuộc tính tiêu đề title hiển thì khi bạn di chuột qua phần tử  -->
    <p title=About W3Schools>ví dụ thiếu dấu ngoặc kép </p>
    <!-- ví dụ thiếu dấu ngoặc kép -->
    <p title='John "ShotGun" Nelson'>ví dụ về dấu nháy đơn</p>
    <!-- trong một số trường hợp khi giá trị thuộc tính chứa dấu ngoặc kép thì cần phải sử dụng dấu nháy đơn '' -->
    <p title="John 'ShotGun' Nelson">ví dụ về dấu nháy đơn và dấu ngoặc kép</p>
</body>

</html>
<!-- thuộc tính giống như thẻ không phân biệt hoa thường nhưng đề xuất sử dụng chữ thường vì trong một số tài liệu khác sẽ phân biệt hoa thường ví dụ XHTML -->
<!-- thuộc tính không yêu cầu dấu " value " xung quanh giá trị tuy nhiên dấu " " được khuyến khích sử dụng vì một số tài liệu chặt chẽ hơn yêu cầu-->
