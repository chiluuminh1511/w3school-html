<!DOCTYPE html>
<html>
<head>
<title>Custom Color Palette App</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.color-palette {
  width: 500px;
  height: 500px;
  margin: auto;
}

.color-palette .color {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  float: left;
  margin: 10px;
}

.color-palette .color:hover {
  opacity: 0.5;
}
</style>
</head>
<body>
<div class="color-palette">
  <script>
  var colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff", "#ffffff", "#000000"];

  function addColor() {
    var color = prompt("Enter a hex color code:");
    colors.push(color);

    for (var i = 0; i < colors.length; i++) {
      var color = document.querySelector(".color:nth-child(" + (i + 1) + ")");
      color.style.backgroundColor = colors[i];
    }
  }

  document.querySelector("#add-color").addEventListener("click", addColor);
  </script>

  <button id="add-color">Add Color</button>
</div>
</body>
</html>
