<html>

<body>

    <h1>
    -cac tieu de html duoc xac dinh bang cac the tu <h1> den <h6>
    -<h1> la quan trong nhat
    -<h6> la it quan trong nhat
    -->

    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <!-- 
    <p>
    -cac doan van ban duoc xac dinh bang the <p></p>
    -->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <!--  
    <a>
    -cac lien ket html duoc xac dinh bang the <a>
    -->
    <a href="https://www.w3schools.com">This is a link</a>
    <!--  
    <img>
    -cac the hinh anh duoc xac dinh bang the <img>
    -src: tep nguon
    -alt: tieu de phu
    -width,height: chieu rong chieu cao buc anh 
    -->

</body>
