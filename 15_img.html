<!DOCTYPE html>
<html>

<body>
    <!-- thẻ <img> được sử dụng để nhúng ảnh vào trang web
        ảnh có thể được liên kết từ trang web khác, cũng như link tới trang web khác
        thẻ <img> là thẻ trống không có end tag
        thẻ <img> yêu cầu hai thuộc tính là
        src: đường dẫn ảnh
        alt: mô tả về ảnh
        khi một trang web tải, tại thời điểm đó, trình duyệt sẽ lấy ảnh từ máy chủ và chèn hình ảnh đó vào trang 
        do đó hãy đảm bảo hình ảnh nằm đúng vị trí
        vì nếu liên kết hỏng người dùng chỉ có thể thấy mô tả của ảnh (alt)
        thuộc tính thay thế alt là thuộc tính bắt buộc cung cấp mô tả khi không thể hiển thị hình ảnh
    -->
    <img src="images/pic_trulli.jpg" alt="Italian Trulli">
    <img src="images/img_girl.jpg" alt="Girl in a jacket">
    <img src="images/img_chania.jpg" alt="Flowers in Chania">
    <img src="wrongname.gif" alt="Flowers in Chania">
    <!-- 
        bạn có thể sử dụng style để  chỉ định kích thước của ảnh
     -->
    <br>
    <img src="images/img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">
    <!-- ngoài ra bạn còn có thể sử dụng thuộc tính width và height -->
    <img src="images/img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
    <!-- 
        có thể link hình ảnh từ thư mục khác
        có thể link hình ảnh từ trang web/ server khác
        cho phép ảnh động 
        có thể sử dụng liên kết vào hình ảnh

    -->
    <!-- có thể sử dụng ảnh nổi bên trái hoặc bên phải -->
    <h2>Floating Images</h2>
    <p><strong>Float the image to the right:</strong></p>

    <p>
        <img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
        A paragraph with a floating image. A paragraph with a floating image. A paragraph with a floating image.
    </p>

    <p><strong>Float the image to the left:</strong></p>
    <p>
        <img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
        A paragraph with a floating image. A paragraph with a floating image. A paragraph with a floating image.
    </p>
</body>

</html>
