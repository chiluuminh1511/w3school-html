<!-- heading là tiêu đề hoặc phụ đề bạn muốn hiện thị lên trang web -->
<!DOCTYPE html>
<html>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- trình duyệt web sẽ tự động thêm khoảng cách trắng giữa các heading (margin) -->
    <!-- heading rất quan trọng: các công cụ tìm kiếm sẽ sử dụng heading để chỉ mục cấu trúc và nội dung trang web của bạn -->
    <!-- người dùng thường lướt qua trang web theo tiêu đề của nó -->
    <!-- vậy nên việc sử dụng heading để bố cục một trang web rất quan trọng -->
    <!-- độ quan trọng phụ thuộc vào chỉ số sau h trong thẻ <h> từ <h1> quan trọng nhất đến <h6> ít quan trọng nhất -->
    <!-- Lưu ý: thẻ heading chỉ sử dụng cho tiêu đề. không sử dụng thẻ heading để in đậm hay phóng to chữ -->
    <h1 style="font-size:60px;">Heading 1</h1>
    <!-- với mỗi heading có một kích cỡ mặc định . thay đổi bằng thuộc tính style và CSS font-size -->
</body>

</html>
